<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Translator</title>
</head>
<body>
<div class="main">
    <label style="text-align: left">Input text:<br>
        <textarea class="initialText" rows="4" cols="100"></textarea>
    </label>
    <br>
    <label>Input language:
        <select class="initialLanguage">
            <option selected value="EN">English</option>
            <option value="RU">Russian</option>
            <option value="DE">German</option>
            <option value="FR">French</option>
            <option value="IT">Italian</option>
            <option value="ES">Spanish</option>
        </select>
    </label>
    <br>
    <br>
    <button class="translateButton">Translate</button>
    <br>
    <br>
    <label>Translated text:<br>
        <textarea class="translatedText" rows="4" cols="100"></textarea>
    </label>
    <br>
    <label>Target language:
        <select class="targetLanguage">
            <option value="EN">English</option>
            <option selected value="RU">Russian</option>
            <option value="DE">German</option>
            <option value="FR">French</option>
            <option value="IT">Italian</option>
            <option value="ES">Spanish</option>
        </select>
    </label>
    <div class="error"></div>
</div>
</body>
</html>
